<div class="modal-header">
    <h3>Käyttäjän poistaminen</h3>
</div>
<div class="modal-body">
    <p>
        Oletko varma, että haluat poistaa käyttäjän {{user.first_name}} {{user.last_name}}? Käyttäjän tietoja ei voida palauttaa poistamisen jälkeen.
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-left" ng-click="confirmRemove()">Poista</button>
    <button class="btn btn-default pull-left" ng-click="unConfirmRemove()">Peruuta</button>
</div>
